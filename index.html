<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Cuádruplos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container">
        <h2>LENGUAJES Y AUTOMATAS II</h2>
        <h3>CUADRUPLOSs</h3>
        <h1 class="text-center">Generador de Cuádruplos</h1>
        <div class="form-group">
            <label for="inputExpresion">Ingrese una expresión matemática:</label>
            <input type="text" id="inputExpresion" class="form-control" placeholder="Ej: 1 + 3 - 5 * 7 / 9">
        </div>
        <button id="btnEvaluar" class="btn btn-evaluar btn-lg btn-block">Generar Cuádruplos</button>
        <button id="btnLimpiar" class="btn btn-evaluar btn-lg btn-block">Limpiar Todo</button>
        <div id="contenedorResultados"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
